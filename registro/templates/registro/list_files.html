{% extends "registro/base.html" %}
{% block titulo %}List of Files{% endblock %}
{% block cuerpo %}
<h1>Lista de documentos</h1>
<br />
<table border="1px" cellpadding="0px" cellspacing="0px" style="width:100%">
  <thead>
    <tr>
      <th><b>ID</b></th>
      <th><b>Descripción</b></th>      
      <th><b>Fecha de subida</b></th>
      <th><b>Ubicación electróica</b></th>
    </tr>
  </thead>
  {% for x in object_list %}
  <tbody>
    <tr>
      <td>
        {{ x.id }}
      </td>
      <td>
        {{ x.description }}
      </td>
      <td>
        {{ x.uploaded_at}}
      </td>
      <td>
        <a href="media/{{ x.document}}">{{ x.document}}</a>
      </td>
    </tr>
  </tbody>
  {% endfor %}
</table>
{% endblock %}
